name: Vite React CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # or your Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Build Vite app
      run: npm run build

    # Optional: Add tests if available
